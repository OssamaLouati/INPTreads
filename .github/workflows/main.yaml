name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.17.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build the app
        run: npm run build

      - name: Deploy to Hosting (e.g., Vercel, Netlify)
        run: |
          # Add your deployment commands here
          # For example, if deploying to Vercel:
          # npx vercel --prod

  # Add more jobs as needed (e.g., database migrations, additional testing)
